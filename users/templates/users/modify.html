
<html>

    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="/static/css/button.css" rel="stylesheet">
    </head>
    <body>

        <div class= "container">
            <div class = "raw">
            <div class = "col-12" >
                <div class = "col-12 text-center">
                    <br><br><br>
                <h1>회원 정보 수정</h1>
                <div>
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </div><br>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/static/js/users.js"></script>

      <div class= "container">
        <div class = "row mt-5">
            <div class = "col-12 ">
    <div class = "row mt-5">
        <div class = "col-12 ">

    <form action="/users/modifyProcess/" method="POST">
        {% csrf_token %}

     <script>
        $(document).ready(function (){
            $("#submit").click(function (){
                if($("#username").val().length==0){alert("정확한 아이디를 입력하세요.");$("#username").focus(); return false;}
                if($("#password").val().length==0){alert("변경할 비밀번호를 입력하세요.");$("#password").focus(); return false;}
                if($("#re_password").val().length==0){alert("확인용 비밀번호를 입력하세요.");$("#re_password").focus(); return false;}
                if($("#email").val().length==0){alert("변경할 이메일 입력하세요.");$("#email").focus(); return false;}
            })
        })
    </script>

    <div style="margin: auto; width:70%;">
        {% if err_msg %}
            <span>
            <img src="/../../static/image/sadface.png" style="width: 30px; height: 30px;">
            </span>
            <label>{{ err_msg }}</label>
            <br><br><br>
        {% endif %}

      <div class="form-group">
          <span style="color: red; font-weight: bold">
          **ID는 수정할 수 없습니다**<br></span>
          정보 확인차 정확한 ID를 입력하세요!! <br><br>
        <span>
        <img src="/../../static/image/usericon.PNG" style="width: 15px; height: 15px;">
        </span>
        <label for="username">아이디</label>
        <input type="text"
        class="form-control"
        name = "username"
        id="username"
        placeholder="아이디를 입력하세요">
      </div>

      <div class="form-group">
        <span>
        <img src="/../../static/image/passwordicon.PNG" style="width: 25px; height: 25px;">
        </span>
        <label for="password">비밀번호</label>
        <input type="password"
        name = "password"
        class="form-control" id="password" placeholder="비밀번호를 입력하세요">
      </div>

      <div class="form-group">
        <span>
        <img src="/../../static/image/passwordicon.PNG" style="width: 25px; height: 25px;">
        </span>
        <label for="re_password">비밀번호 확인</label>
        <input type="password"
        name = "re_password"
        class="form-control" id="re_password" placeholder="비밀번호를 다시 입력하세요">
      </div>

      <div class="form-group">
        <label for="email">수정할 이메일</label>
        <input type="email"
        name = "email"
        class="form-control" id="email" placeholder="이메일을 입력하세요">
      </div>

      </div>
        <br>
        <div class="wrap">
            <button type="submit" id="submit" class="button"
            style="font-size:18px;">Submit</button>
        </div> <br>

        <div>
            <a class="nav-link active" aria-current="page" href="/users/withdrawl/" style="text-align: center">탈퇴하기</a>
        </div>


    </form></div></div></div></div></div></div>
</form>
</body>
</html>
