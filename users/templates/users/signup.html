<html>

    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/static/css/button.css" rel="stylesheet">
    </head>
    <body>
<div class= "container">
        <div class = "raw">
        <div class = "col-12" >
            <div class = "col-12 text-center">
            <h1><br><br>Sign Up</h1>
            <div>
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/static/js/users.js"></script>

    <div class= "container">
    <div class = "row mt-5">
    <div class = "col-12 ">
    <div class = "row mt-5">
    <div class = "col-12 ">


    <form action="/users/signupProcess/" method="POST">
        {% csrf_token %}

    <script>
        $(document).ready(function (){
            $("#submit").click(function (){
                if($("#username").val().length==0){alert("아이디를 입력하세요.");$("#username").focus(); return false;}
                if($("#email").val().length==0){alert("이메일을 입력하세요.");$("#email").focus(); return false;}
                if($("#password").val().length==0){alert("비밀번호를 입력하세요.");$("#password").focus(); return false;}
                if($("#re_password").val().length==0){alert("비밀번호 확인을 입력하세요.");$("#re_password").focus(); return false;}
            })
        })
    </script>

    <div style="margin: auto; width:70%;">
        {% if err_msg %}
            <span>
            <img src="/static/img/sadface.png" style="width: 30px; height: 30px;">
            </span>
            <label>{{ err_msg }}</label>
            <br><br><br>
        {% endif %}
      <div class="form-group">
        <font color="red">&#42;</font>
        <label for="username">사용할 아이디</label>
        <input type="text"
        class="form-control"
        name = "username"
        id="username"
        placeholder="아이디를 입력하세요">
      </div>

      <div class="form-group">
        <font color="red">&#42;</font>
        <label for="email">이메일</label>
        <input type="text"
        class="form-control"
        name = "email"
        id="email"
        placeholder="이메일을 입력하세요">
      </div>

      <div class="form-group">
        <font color="red">&#42;</font>
        <label for="password">비밀번호</label>
        <input type="password"
        name = "password"
        class="form-control" id="password" placeholder="비밀번호를 입력하세요">
      </div>

      <div class="form-group">
        <font color="red">&#42;</font>
        <label for="password">비밀번호 확인</label>
        <input type="password"
        name = "re_password"
        class="form-control" id="re_password" placeholder="비밀번호를 다시 입력하세요.">
      </div>
{##}
{#      <div class="form-group">#}
{#        <label for="tel">휴대폰 번호</label>#}
{#        <input type="tel"#}
{#        name = "tel"#}
{#        class="form-control" id="tel" placeholder="전화 번호를 입력하세요.">#}
{#      </div>#}

    </div>
    <br>
        <div class="wrap">
            <button type="submit" id="submit" class="button"
            style="font-size:18px;">확인</button>
        </div>
    <br>
</form>

</body>
</html>
